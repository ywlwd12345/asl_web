<script>
    var mySwiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 30,
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
            bulletClass: 'my-bullet'
        },

        // 如果需要前进后退按钮
        // navigation: {
        //   nextEl: '.swiper-button-next',
        //   prevEl: '.swiper-button-prev',
        // }
    })

    function swiperBtnClick(falg) {
        if (falg) {
            mySwiper.slidePrev();
        } else {
            mySwiper.slideNext();
        }
    }
</script>
