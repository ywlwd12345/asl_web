<!-- 新闻列表模板 -->

<script id="newsList" type="text/html">
    {{# layui.each(d, function(index, item){ }}

    <div class="news-panel clear typeid1" data-id="{{item.id}}">
        <div class="news-left">
            <img src="{{'http://'+item.image}}" alt="">
        </div>
        <div class="news-right">
            <p class="news-title">{{item.title}}</p>
            <p class="news-desc">{{item.describe}}</p>
        </div>
    </div>

    {{# }); }}
</script>
